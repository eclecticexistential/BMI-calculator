<html>

<title>BMI Calculator</title> 
<style>
</style>
<script>
    function computeBMI()
    {
        //Obtain user inputs
        var height=Number(document.getElementById("height").value);
        var heightunits=document.getElementById("heightunits").value;
        var weight=Number(document.getElementById("weight").value);
        var weightunits=document.getElementById("weightunits").value;

        //Convert all units to metric
        if (heightunits=="inches") height/=39.3700787;
        if (weightunits=="lb") weight/=2.20462;

        //Perform calculation
        var BMI=weight/Math.pow(height,2);

        //Display result of calculation
        document.getElementById("output").innerText=Math.round(BMI*100)/100;
        
 
        var output =  Math.round(BMI*100)/100
        var male = document.getElementById('male').checked
        var female = document.getElementById('female').checked

        if(male == true) {
          if (output<20.5)
             {return document.getElementById("comment").innerText = "Underweight"};
          if (output>=20.5 && output<=27)
            {return document.getElementById("comment").innerText = "Normal"};
          if (output>=27 && output<=32)
            {return document.getElementById("comment").innerText = "Obese"};
          if (output>32)
            {return document.getElementById("comment").innerText = "Overweight"};
      }
        if(female == true) {
          if (output<18.5)
            {return document.getElementById("comment").innerText = "Underweight"};
        if (output>=18.5 && output<=25)
            {return document.getElementById("comment").innerText = "Normal"};
        if (output>=25 && output<=30)
            {return document.getElementById("comment").innerText = "Obese"};
        if (output>30)
            {return document.getElementById("comment").innerText = "Overweight"};
    }
      else if ((female === false) && (male === false))
        document.getElementById("output").innerText="?"
        alert("What's your gender?")
  }

</script>

<body>
<h1>Body Mass Index Calculator</h1>
  <p>Enter your gender:
  <form action="" id="gender">
  <input type="radio" name="gender" id="male" value="male"> Male
  <input type="radio" name="gender" id="female" value="female"> Female
</form> </p>
<p>Enter your height: <input type="text" id="height"/>
    <select type="multiple" id="heightunits">
        <option value="metres" selected="selected">metres</option>
        <option value="inches">inches</option>
    </select>
     </p>
<p>Enter your weight: <input type="text" id="weight"/>
    <select type="multiple" id="weightunits">
        <option value="kg" selected="selected">kilograms</option>
        <option value="lb">pounds</option>
    </select>
</p>
<input type="submit" value="computeBMI" onclick="computeBMI();">
<h1>Your BMI is: <span id="output">?</span></h1>

<h2>This means you are: <span id="comment"> ?</span> </h2> 
 </body>


</html>
